<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="image showing Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section">
        <label class="label label_new-task" for="new-task">Add Item</label>
        <div class="section__wrapper">
          <input class="input task input_text input_new-task" id="new-task" type="text"><button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="list">
          <li class="list__item">
            <input class="input input_check" type="checkbox"><label class="label task">Pay Bills</label><input class="input task input_text" type="text"><button class="btn edit">Edit</button><button class="btn del"><img class="list__img" src="./remove.svg" alt=""></button>
          </li>
          <li class="list__item list__item_edit">
            <input class="input input_check" type="checkbox"><label class="label task">Go Shopping</label><input class="input task input_text" type="text" value="Go Shopping"><button class="btn edit">Save</button><button class="btn del"><img class="list__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="list list_completed">
          <li class="list__item">
            <input class="input input_check" type="checkbox" checked><label class="label task">See the Doctor</label><input class="input task input_text" type="text"><button class="btn edit">Edit</button><button class="btn del"><img class="list__img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
