<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="topSectionForAddingElementToList">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input task" id="new-task" type="text"><button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="list__item">
            <input class="input" type="checkbox"><label class="label task">Pay Bills</label><input class="input task" type="text"><button class="btn edit">Edit</button><button class="btn delete"><img class="list__img" src="./remove.svg"></button>
          </li>
          <li class="list__item editMode">
            <input class="input" type="checkbox"><label class="label task">Go Shopping</label><input class="input task" type="text" value="Go Shopping"><button class="btn edit">Save</button><button class="btn delete"><img class="list__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked><label class="label task">See the Doctor</label><input class="input task" type="text"><button class="btn edit">Edit</button><button class="btn delete"><img class="list__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
